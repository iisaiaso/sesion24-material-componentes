<h1 mat-dialog-title>Hi {{ data.name }}</h1>
<div mat-dialog-content>
  <p>Cual es tu deporte favorito?</p>
  <mat-form-field appearance="fill">
    <mat-label>Deporte favorito</mat-label>
    <input matInput [(ngModel)]="data.deporte" />
  </mat-form-field>
</div>
<div mat-dialog-actions class="flex justify-center">
  <div class="ml-8">
    <button mat-button [mat-dialog-close]="data.deporte" cdkFocusInitial>
      Ok
    </button>
  </div>
  <div class="ml-10">
    <button mat-button (click)="onNoClick()">Cancelar</button>
  </div>
</div>
